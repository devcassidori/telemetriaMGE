<head>
    <link rel="stylesheet" href="../styles/painel.css">
</head>
<div id="faults-content" class="frame painel-slot">
    <div>
        <h3 align="center">FAULTS</h3>
    </div>
    <div class="center slot-content">
        <div align="center">
            <h4>PLL</h4>
            <figure><img src="../imgs/pll.svg" alt="PLL"></figure>
        </div>
        <div align="center">
            <h4>SWR</h4>
            <figure><img src="../imgs/swr.svg" alt="SWR"></figure>
        </div>
        <div align="center">
            <h4>TEMP</h4>
            <figure><img src="../imgs/temp.svg" alt="TEMP"></figure>
        </div>
        <div align="center">
            <h4>PA</h4>
            <figure><img src="../imgs/pa.svg" alt="PA"></figure>
        </div>
        <div align="center">
            <h4>AC</h4>
            <figure><img src="../imgs/ac.svg" alt="AC"></figure>
        </div>
        <div align="center">
            <h4>MUTE</h4>
            <figure><img src="../imgs/mute.svg" alt="MUTE"></figure>
        </div>
    </div>
</div>
<div id="power-carrier" class="center">
    <div id="power-content" class="frame painel-slot">
        <div align="center">
            <h3>POWER</h3>
        </div>
        <div>
            <div id="power-h4s" class="center slot-content">
                <h4>LOW</h4>
                <h4>MID</h4>
                <h4>HIGH</h4>
            </div>
            <div id="power-icons" class="center slot-content">
                <figure><img src="../imgs/low.svg" alt="low"></figure>
                <figure><img src="../imgs/mid.svg" alt="mid"></figure>
                <figure><img src="../imgs/high.svg" alt="high"></figure>
            </div>
        </div>
        <div class="center">
            <button class="btn-blue btn-painel"></button>
        </div>
    </div>
    <div id="carrier-content" class="frame painel-slot">
        <div align="center">
            <h3>CARRIER</h3>
        </div>
        <div class="center slot-content">
            <div align="center">
                <h4>OFF</h4>
                <figure><img src="../imgs/pw.svg" alt="power-icon"></figure>
                <button class="btn-blue btn-painel"></button>
            </div>
            <div align="center">
                <h4>ON</h4>
                <figure><img src="../imgs/mic.svg" alt="mic-icon"></figure>
                <button class="btn-green btn-painel"></button>
            </div>
        </div>
    </div>
</div>
