<head>
  <link rel="stylesheet" href="../styles/login.css" />
</head>

<section class="center">
  <div class="center frame" id="frameLogin">
    <div>
      <figure class="center">
        <a title="MGE Broadcast" href="https://www.mgebr.com.br/" target="_blank" rel="noopener noreferrer">
          <img id="logo-mge" src="../imgs/logo-mge.svg" alt="logo-mge" />
        </a>
      </figure>
      <form id="login-form" action="">
        <div>
          <input id="user" required placeholder="USER:" type="text" />
        </div>
        <div>
          <input id="password" required placeholder="PASSWORD:" type="password" />
        </div>
        <button onclick="padrao()" class="btn-blue" type="submit">SIGN IN</button>
      </form>
    </div>
  </div>
</section>
