<head>
    <link rel="stylesheet" href="../styles/modal-user.css">
</head>

<div class="modal-user frame">
    <div class="edit-content">
        <div class="center space-bt">
            <a id="close-edit" onclick="closeEdit()" href="#">&times;</a>
            <i class="bi bi-person-fill-gear"></i>
            <div>
                <h5>PROFILE:</h5>
                <select disabled>
                    <option value="ADM">ADM</option>
                    <option value="GUEST" selected><b>GUEST</b></option>
                </select>
            </div>
        </div>
        <div>
            <!-- <form action="" method="post"> -->
            <div class="center space-ar">
                <label for="user">USERNAME:</label>
                <input name="user" type="text">
                <label for="new-pass">NEW PASSWORD:</label>
                <input name="new-pass" type="password">
            </div>
            <div class="center space-ar">
                <label for="current-pass">CURRENT PASSWORD:</label>
                <input name="current-pass" type="password">
                <label for="conf-pass">CONFIRM PASSWORD:</label>
                <input name="conf-pass" type="password">
            </div>
            <div align="center">
                <button class="btn-blue">SAVE</button>
            </div>

        </div>
